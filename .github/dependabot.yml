version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    assignees:
      - "sjnims"
    labels:
      - "dependencies"
      - "github-actions"
      - "chore"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor/patch updates together (major updates create individual PRs)
    groups:
      actions-non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 5
